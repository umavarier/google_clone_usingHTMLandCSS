    <title>Google clone</title>

<body>

    <!--Header Section-->
    <div class="header">
        <div class="header-left">
          
        </div>   
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined .header-apps">apps</span>
            <span class="material-symbols-sharp">account_circle</span>

    </div>

    <div class="main-body">

            </div>
